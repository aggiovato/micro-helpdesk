services:
  db:
    image: postgres:16-alpine
    container_name: mh_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - mh_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: mh_api
    env_file:
      - ../.env
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ../apps/api:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run dev"

  migrations:
    image: flyway/flyway:10
    container_name: mh_migrations
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/flyway/migrations
    command: >
      -url=${FLYWAY_URL}
      -locations=filesystem:/flyway/migrations
      -user=${POSTGRES_USER}
      -password=${POSTGRES_PASSWORD}
      -connectRetries=60
      migrate

volumes:
  mh_pgdata:
